version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - chao_tuvan
  - hoi_quanao
  - hoi_gia
  - hoi_mausac
  - hoi_size
  - hoi_diachi
  - hoi_giaohang
  - hoi_payment
  - cac_loai_order
  - khach_order
  - detail_order
